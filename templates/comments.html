   body {
	margin:2rem;
	width:-100%;
	color:white;
    background-color: #130f40;
	font-family: Lato ;
	font-weight: bold;
}
div{
  text-align:center;
  border-radius:0.3%;
background-color:white;
	font-weight: bold;
}
.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
  background-color: #130f40;
  color:white;

<body>
<div class="container table-responsive py-5" id="tableDiv">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr style="text-align: center">
        <th class="align-middle">Serial No.</th>
        <th class="align-middle">Author</th>
        <th class="align-middle">Comment</th>
    </tr>
    </thead>
    <tbody>
     {% for item in vid_comments %}
    <tr>
        <td class="align-middle">{{ item['SerialNo'] }}</td>
        <td class="align-middle">{{ item['Author'] }}</td>
        <td class="align-middle">{{ item['Comment'] }}</td>
    {% endfor %}
          </tbody>
  </table>
  </div>
