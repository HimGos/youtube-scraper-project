<style>
   body {
	margin:2rem;
	width:-100%;
	color:white;
    background-color: #130f40;
<!--	font-family: Georgia ;-->
	font-weight: bold;
}
div{
  text-align:center;
  border-radius:0.3%;
background-color:white;
	font-weight: bold;
}
.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
  background-color: #130f40;
  color:white;
}
</style>
<body>
<div class="container table-responsive py-5">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr style="text-align: center">
        <th class="align-middle">#</th>
        <th class="align-middle">Title</th>
        <th class="align-middle">Likes</th>
        <th class="align-middle">Comments</th>
        <th class="align-middle">Thumbnail</th>
        <th class="align-middle">View Video</th>
    </tr>
    </thead>
    <tbody>
     {% for item in data %}
    <tr>
      <th class="align-middle" scope="row">{{ item['Serial No'] }}</th>
      <td class="align-middle">{{ item['Title'] }}</td>
      <td class="align-middle">{{ item['LikesCount'] }}</td>
      <td class="align-middle"><a href="/comments/{{ item['VideoID'] }}" target="_blank">{{ item['CommentCount'] }}</a></td>
      <td><img src= {{ item['Thumbnails'] }} alt="" height=100 width=150/></td>
      <td class="align-middle"><a href="/download/{{ item['VideoID'] }}" target="_blank">Click Here</a></td>
    {% endfor %}
          </tbody>
  </table>
  </div>
</body>
